<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/multiplication.js"></script>
</head>
<body>
    <h2 class="page-header">Multiplication Table Generator</h2>
    <p class="instructions">Please enter integer values between -50 and 50 for the maximum and minimum values for both the columns and rows in order to generate a multiplication table</p>

    <div class="input-group">
        <form id="numberInputForm">
            <input type="number" id='colMin' placeholder='column min value'/>
            <input type="number" id='colMax' placeholder='column max value'/>
            <input type="number" id='rowMin' placeholder='row min value'/>
            <input type="number" id='rowMax' placeholder='row max value'/>
            <button type='button' onclick="return create_table()">Generate Table</button>
        </form>
    </div>
    <div class="main-table-container"></div>
</body>
</html>
