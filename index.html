<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/multiplication.js"></script>
</head>
<body>
    <h2 class="page-header">Multiplication Table</h2>


    <div class="input-group">
        <form id="numberInputForm">
            <input type="number" id='colStart' placeholder='column start value'/>
            <input type="number" id='colEnd' placeholder='column end value'/>
            <input type="number" id='rowStart' placeholder='row start value'/>
            <input type="number" id='rowEnd' placeholder='row end value'/>
            <button type='button' onclick="return create_table()">Generate Table</button>
        </form>
    </div>
    <div class="main-table-container"></div>
</body>
</html>
